{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Resource Topology" %} - {{ domain }}{% endblock %}

{% block main %}
<div class="col-sm-8">
  <h3>{% trans "Topology chart" %}</h3>
  <div id="resource-topology-chart"></div>
</div>
<div class="col-sm-4">
  <h3>{% trans "Resource Detail" %}</h3>
</div>

<style type="text/css">

path.arc {
/*   cursor: move; */
  fill: #fff;

}

.node {
  font-size: 12px;
  font-family: Helvetica, sans-serif;
  fill: #2C2B1A;
  fill-opacity: 0.6;
}

.node:hover {
  font-size: 20px;
  fill: #2C2B1A;
  fill-opacity: 1;
}

.link {

  fill: none;
  stroke-opacity: .3;
  stroke-width:1.5;
}

.link.source, .link.target {
  stroke-opacity: 0.6;
}

.node.target {
  /*stroke: #2C2B1A !important;*/
  fill-opacity: 1;
  font-size: 16px;
}

.link.source {
  stroke: #FE4509;
}

.node.source {
  /*stroke: #2C2B1A;*/
  font-size: 16px;
  fill-opacity: 1;
}

.link.target {
  //stroke: #FE4509;
}

.source, .target, .selected {
  stroke-width: 1.5px;
  stroke-opacity: 1.0;
}

.tooltip:hover:after {
  content: attr(title);
  display: block;
  position: absolute; top: 10px; left: 0;
}

.selected {
  /*stroke: #2C2B1A;*/
}

.link.active {
  stroke: red;
  stroke-width: 2px;
  stroke-opacity: 1;
}

</style>
<script type="text/javascript">
function renderResourceTopology() {
  var content_width = $('#resource-topology-chart').innerWidth();
  var w = content_width,
      h = content_width,
      rx = w / 2,
      ry = h / 2,
      m0,
      rotate = 0;
  	pi = Math.PI;
  
  var precis_text, active_link;
  
  var color = d3.scale.ordinal().domain([-3,-2,-1,0,1,2,3]).range(["#2C2B1A", "#2C2B1A","#2C2B1A","#2C2B1A", "#2C2B1A","#2C2B1A", "#2C2B1A"]);
  var color_arc = d3.scale.ordinal().domain([-3,-2,-1,0,1,2,3]).range(["#FDB613","#FDB613","#2C2B1A","#FDB613", "#FDB613","#FDB613", "#FDB613"]);
  //var color_link = d3.scale.linear().domain([1, 3, 5]).range(["#C7C7C7", "#000000", "#000000"]);
  var color_link = d3.scale.linear().domain([1, 6]).range(["#C7C7C7","#000000"]);
  
  var splines = [];
  
  var cluster = d3.layout.cluster()
      .size([360, ry - 150])
      .sort(function(a, b) { return d3.ascending(a.key, b.key); });
  
  var bundle = d3.layout.bundle();
  
  var line = d3.svg.line.radial()
      .interpolate("bundle")
      .tension(.8)
      .radius(function(d) { return d.y-35; })
      .angle(function(d) { return d.x / 180 * pi; });
  
  // Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
  var div = d3.select("#resource-topology-chart").insert("div", "h2")
  
      .style("width", w + "px")
      .style("height", w + "px")
      .style("position", "absolute");
  
  var svg = div.append("svg:svg")
      .attr("width", w)
      .attr("height", h)
    .append("svg:g")
      .attr("transform", "translate(" + rx + "," + ry + ")")
  	.attr("transform", "rotate(180 " + rx/2 + " " + ry/2 + ")")
  
  
  svg.append("svg:path")
      .attr("class", "arc")
      .attr("d", d3.svg.arc().outerRadius(ry - 120).innerRadius(0).startAngle(0).endAngle(2 * Math.PI))
  
  //d3.json("http://www.stabilityjournal.org/hosted/m23-rebel-support-in-drc/M23-bio.json", function(M23_stories) {
  //  bibinfo = M23_stories;
  
  //d3.json("/static/dashboard/js/edge-bundle-sample.js", function(classes) {
  d3.json("{% url 'horizon:delivery:resource_topology:topology_data' domain %}", function(classes) {
    var nodes = cluster.nodes(packages.root(classes)),
       links = packages.imports(nodes),
       splines = bundle(links);
  
    var groupData = svg.selectAll("g.group")
       .data(nodes.filter(function(d) {return (d.key==d.name.split(".")[0]) && d.children;} ))
  	 .enter().append("group")
       .attr("class", "group");
  
    var groupArc = d3.svg.arc()
        .innerRadius(ry - 185)
        .outerRadius(ry - 160)
        .startAngle(function(d) { return (findStartAngle(d.__data__.children)-3) * pi / 180;})
  	  .endAngle(function(d) { return (findEndAngle(d.__data__.children)+3) * pi / 180});
  	  
     svg.selectAll("g.arc")
        .data(groupData[0])
        .enter().append("svg:path")
        .attr("d", groupArc)
        .attr("class", "groupArc")
        .style("fill", function(d) { return color_arc(d.__data__.children); })
        .style("fill-opacity", 0.9);
  	  
    svg.selectAll("g.node")
        .data(nodes.filter(function(n) { return !n.children; }))
      .enter().append("svg:g")
        .attr("class", "node")
        .attr("id", function(d) { return "node-" + d.key; })
        .attr("transform", function(d) { return "rotate(" + (d.x-90) + ")translate(" + d.y + ")"; })
  	.append("svg:a")
  
      .append("svg:text")
  	   .attr("dx", function(d) { return d.x < 180 ? 0 : 0; })
     	   .attr("dy", ".2em")
         .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
  	   .style("fill", function(d) { return color(d.name.split(".")[0]); })
  	   .style("text-anchor",function(d) {return d.x < 180 ? "end":"start";})
         .attr("transform", function(d) {return d.x < 180 ? "rotate(180)" : "rotate(0)"; })
         .text(function(d) { return d.name.replace("_"," ").replace("_"," "); })
        .on("mouseover", mouseover_n)
        .on("mouseout", mouseout);
    
    d3.select("input[type=range]").on("change", function() {
      line.tension(this.value / 100);
      path.attr("d", function(d, i) { return line(splines[i]); });
    });
  
  var path = svg.selectAll("path.link")
        .data(links)
        .enter().append("svg:a") 
         .append("svg:path")
         .attr("class", function(d) { return "link source-" + d.source.key + " target-" + d.target.key; })
         .attr("d", function(d, i) { return line(splines[i]); })
  
  	 .style("stroke", function(d){ return color_link(d.link_str);})
       .on("mouseover", linkMouseover)
         .on("mouseout", linkMouseout);
  
    var formatNumber  = d3.format(',d');
    var nlength = formatNumber(nodes.length)-7;
  });
  //});
  
  (function() {
    packages = {
  
      // Lazily construct the package hierarchy from class names.
      root: function(classes) {
        var map = {};
  
        function find(name, data) {
          var node = map[name], i;
  
          if (!node) {
            node = map[name] = data || {name: name, children: []};
            if (name.length) {
              node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
              node.parent.children.push(node);
              node.key = name.substring(i + 1);
            }
          }
          return node;
        }
  
        classes.forEach(function(d) {
          find(d.name, d);
        });
  
        return map[""];
      },
  
      // Return a list of imports for the given array of nodes.
      imports: function(nodes) {
        var map = {},
            imports = [];
  
        // Compute a map from name to node.
        nodes.forEach(function(d) {
          map[d.name] = d;
        });
  
        // For each import, construct a link from the source to target node.
        nodes.forEach(function(d) {
          if (d.imports) d.imports.forEach(function(i) {
  
  		 j_found=0;		 
  		 for (j=0; j<map[d.name].imports.length; j++)
  			if (map[d.name].imports[j].split(".").pop().match(map[i].key))
  				j_found = j;
  
  		imports.push({source: map[d.name], target: map[i], link_str: d.lnkstrength[j_found]});
  
          });
        });
  	  return imports;
      }
  
    };
  })();
  
  d3.select(window)
      .on("mousemove", mousemove)
  
  function mouse(e) {
    return [e.pageX - rx, e.pageY - ry];
  }
  
  function mousedown() {
    m0 = mouse(d3.event);
    d3.event.preventDefault();
  }
  
  function mousemove() {
    if (m0) {
      var m1 = mouse(d3.event),
          dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
      div.style("-webkit-transform", "translate3d(0," + (ry - rx) + "px,0)rotate3d(0,0,0," + dm + "deg)translate3d(0," + (rx - ry) + "px,0)");
    }
  }
  
  function mouseup() {
    if (m0) {
      var m1 = mouse(d3.event),
          dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
  
      rotate += dm;
      if (rotate > 360) rotate -= 360;
      else if (rotate < 0) rotate += 360;
      m0 = null;
  
      div.style("-webkit-transform", "rotate3d(0,0,0,0deg)");
  
      svg
          .attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
        .selectAll("g.node text")
          .attr("dx", function(d) { return (d.x + rotate) % 360 < 180 ? 8 : -8; })
          .attr("text-anchor", function(d) { return (d.x + rotate) % 360 < 180 ? "start" : "end"; })
          .attr("transform", function(d) { return (d.x + rotate) % 360 < 180 ? null : "rotate(180)"; });
    }
  }
  
  function mouseover_n(d) {
    svg.selectAll("path.link.target-" + d.key)
        .classed("target", true)
  	  .style("stroke", "red")
        .each(updateNodes("source", true));
  
    svg.selectAll("path.link.source-" + d.key)
        .classed("source", true)
  	  .style("stroke","red")
        .each(updateNodes("target", true));
  
    var k = d.name.split(".").pop();
  
    svg.select("#node-" + d.key).classed("selected", true);
  }
  
  function linkMouseover(d) {
    active_link = ".source-" + d.source.key + ".target-" + d.target.key;
    svg.selectAll(active_link).classed("active", true)
    .style("stroke", "red");
  
    svg.select("#node-" + d.source.key)
      .classed("source", true);
  
    svg.select("#node-" + d.target.key)
      .classed("target", true);
  
    var s = d.source.key,
        t = d.target.key;
  
  }
  
  function linkMouseout(d) {
    svg.selectAll(active_link).classed("active", false)
    .style("stroke", function(d) {return color_link(d.link_str);});
  
    svg.select("#node-" + d.source.key)
      .classed("source", false);
  
    svg.select("#node-" + d.target.key)
      .classed("target", false);
  
  }
  
  function mouseout(d) {
    svg.selectAll("path.link.source-" + d.key)
        .classed("source", false)
  	  .each(updateNodes("target", false))
  	  .style("stroke", function(d) {return color_link(d.link_str);});
  
    svg.selectAll("path.link.target-" + d.key)
        .classed("target", false)
        .each(updateNodes("source", false))
  	  .style("stroke", function(d) {return color_link(d.link_str);});
  
    svg.select("#node-" + d.key).classed("selected", false);
  
  }
  
  function updateNodes(name, value) {
    return function(d) {
      if (value) this.parentNode.appendChild(this);
      svg.select("#node-" + d[name].key).classed(name, value);
    };
  }
  
  function cross(a, b) {
    return a[0] * b[1] - a[1] * b[0];
  }
  
  function dot(a, b) {
    return a[0] * b[0] + a[1] * b[1];
  }
  
  function findStartAngle(children) {
    var min = children[0].x;
    children.forEach(function(d) {
      if (d.x < min)
        min = d.x;
    });
    return min;
  }
  
  function findEndAngle(children) {
    var max = children[0].x;
    children.forEach(function(d) {
      if (d.x > max)
        max = d.x;
    });
    return max;
  }
}

$( document ).ready(function() {
  renderResourceTopology();
});
</script>
{% endblock %}
